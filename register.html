    <!--On submit return validate: validate the requiremnt-->
    <form id="regform" method="POST" action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php"
        onsubmit="return validate()">
        <fieldset>
            <legend>Sign Up!</legend>
            <div class="textinput">
                <label for="email" >Email</label>
                <input id="email" type="text" name="email" placeholder="Adams@gmail.com"/>
            </div>
            <div class="textinput">
                <label for="pwd1">Password</label>
                <input id="pwd1" type="password" name="pwd1" placeholder="Must includes upper and lowercase letter."/>
            </div>
            <div class="textinput">
                <label for="pwd2">Retype Password</label>
                <input id="pwd2" type="password" name="pwd2" placeholder="Must includes upper and lowercase letter." />
            </div>
        </fieldset>
        <fieldset>
            <legend class="gettoknowyou">Get to know you</legend>
            <div class="textinput">
                <label for="uname">Name</label>
                <input id="uname" type="text" name="uname" placeholder="Adam Brooklyn Charles"/>
            </div>
            <div class="radioinput">
                <fieldset class="gender">
                    <legend>Gender</legend>
                    <input id="genm" type="radio" name="gender" value="M" />
                    <label for="genm">Male</label>
                    <input id="genf" type="radio" name="gender" value="F" />
                    <label for="genf">Female</label>
                    <input id="gen" type="radio" name="gender" value="N" />
                    <label for="gen">N/A</label>
    
                </fieldset>
            </div>
            <!-- checkbox input element -->
            <div class="checkbox">
                <h3>Favourite:</h3>
                <input id="fav1" type="checkbox" name="fav1" value="vanilla">
                <label class="fav1" for="fav1"><strong>Classic Vanilla.</strong></label>
                <input id="fav2" type="checkbox" name="fav2" value="choco">
                <label for="fav2"> <strong> Chocolate. </strong> </label>
                <input id="fav3" type="checkbox" name="fav3" value="straw">
                <label for="fav3"><strong>Strawberry.</strong></label>
            </div>
        </fieldset>
        <div class="buttoninput">
            <input type="submit" value="Submit!" />
        </div>
    </form>
